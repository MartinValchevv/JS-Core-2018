<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton" onclick="sum()">
    Sum</button>
<button id="subtractButton" onclick="sub()">
    Subtract</button>
<script>
    function solve() {
        let element1
        let element2
        let resultElement
        function init(sel1, sel2, resultSel) {
            element1 = $(sel1)
            element2 = $(sel2)
            resultElement = $(resultSel)
        }
        function add() {
            let sum = Number(element1.val()) + Number(element2.val())
            resultElement.val(sum)
        }
        function subtract() {
            let diff = Number(element1.val()) - Number(element2.val())
            resultElement.val(diff)
        }
        return {init, add, subtract}
    }
    let obj = solve()
    function sum() {
        obj.init('#num1', '#num2', '#result')
        obj.add()
    }
    function sub() {
        obj.init('#num1', '#num2', '#result')
        obj.subtract()
    }
</script>
</body>
</html>
